version: '3.8'

services:

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rmq
  
  producer:
    image: producer
    build:
      context: ./
      dockerfile: ./producer/Dockerfile
    networks:
      - rmq
    stdin_open: true
    tty: true
    depends_on:
      - rabbitmq

  consumer:
    image: consumer
    build:
      context: ./
      dockerfile: ./consumer/Dockerfile
    networks:
      - rmq
    stdin_open: true
    tty: true
    deploy:
    ### Change this value to upscale number of workers
      replicas: 2
    depends_on:
      - rabbitmq

  outputter:
    image: output
    build:
      context: ./
      dockerfile: ./outputter/Dockerfile
    #volumes:
     # - .:/app/data_storage
    networks:
      - rmq
    stdin_open: true
    tty: true
    depends_on:
      - rabbitmq

networks:
  rmq:
    driver: bridge

